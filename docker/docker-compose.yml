services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: swipe
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
    command: redis-server --appendonly yes --save 60 1000 --save 300 100 --save 900 1
    volumes:
      - redisdata:/data
volumes:
  dbdata:
  redisdata:
