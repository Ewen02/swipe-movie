name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Web
        run: cd apps/web && npm run lint
        continue-on-error: true

      - name: Type check Web
        run: cd apps/web && npx tsc --noEmit

      - name: Lint API
        run: cd apps/api && npm run lint
        continue-on-error: true

      - name: Type check API
        run: cd apps/api && npx tsc --noEmit

  # Job 2: Build
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        app: [web, api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: cd apps/${{ matrix.app }} && npm run build
        env:
          # Web environment variables for build
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-test-secret
          # Sentry (optional, can be empty in CI)
          NEXT_PUBLIC_SENTRY_DSN: ''
          SENTRY_DSN: ''

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/dist
          retention-days: 7

  # Job 3: Test (placeholder for future tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Web tests
        run: cd apps/web && npm test --if-present
        continue-on-error: true

      - name: Run API tests
        run: cd apps/api && npm test --if-present
        continue-on-error: true

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          npm audit --production --audit-level=high

  # Job 5: Code Quality Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "CI Pipeline Summary:"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Security: ${{ needs.security.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          else
            echo "✅ CI Pipeline passed"
          fi
